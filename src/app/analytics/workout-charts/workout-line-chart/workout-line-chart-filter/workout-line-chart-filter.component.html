<mat-button-toggle-group name="fontStyle" aria-label="Font Style">

  <mat-button-toggle value="momth " (click)="onSetWorkoutLineChartSplitType('month')">Month</mat-button-toggle>
  <mat-button-toggle value="underline" (click)="onSetWorkoutLineChartSplitType('year')">Year</mat-button-toggle>
</mat-button-toggle-group>
